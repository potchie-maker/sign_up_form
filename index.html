<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="logo-title">
        <img class="odin-logo" src="images/odin-lined.png" alt="The Odin Project logo.">
        <div class="odin-title">Odin</div>
      </div>
      <div class="credit">
        Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
      </div>
    </div>

    <div class="right-side">
      <div class="header">
        <p>
          This is not a real online service! You know you need something like this
          in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up now to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <form action="" method="get">
        <fieldset class="form-background">
          <legend>Let's do this!</legend>
          <div class="form-row">
            <div class="label-input-pair">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name">
            </div>
            <div class="label-input-pair">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name">
            </div>
          </div>
          <div class="form-row">
            <div class="label-input-pair">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="label-input-pair">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone-number" id="phone-number">
            </div>
          </div>
          <div class="form-row">
            <div class="label-input-pair">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required>
            </div>
            <div class="label-input-pair">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
